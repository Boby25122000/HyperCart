<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login | HyperCart</title>
    <link rel="stylesheet" href="common.css">

    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;

            display: flex;

        /* Login Section */
        #login-section {
            background: white;

        #login-section h2 {

        input[type="email"],

        button {

            padding: 12px;

    <section id="login-section">
        <h2>Login to HyperCart</h2>
